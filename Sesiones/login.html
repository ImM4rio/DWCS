<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
</head>
<body>
    <form action="datos.php" method="GET">
        <label for="user">Usuario</label><br>
        <input type="text" name="user" placeholder="Nombre de usuario" pattern="^[\w\d]{1,20}$"><br>
        <label for="pass">Contraseña</label><br>
        <input type="password" placeholder="Contraseña" name="pass" pattern="^[\w\d$%&@#]{4,20}$" title="Que contenga letras, números y símbolos ($ % & @ #)"><br>
        <input type="submit" name="aceptar" value="Aceptar">
        <input type="reset" value="Borrar">
    </form>
</body>
</html>
