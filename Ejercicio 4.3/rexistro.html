<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rexistro</title>
    <style>
        form{
            margin: 0 auto;
            width: 50%;
        }
        #botones{
            display: flex;
            justify-content: flex-end;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <form action="login.php" method="post">
        <fieldset>
            <fieldset>
                <legend>Datos de cuenta</legend>
                <label for="usuario">Usuario</label><br>
                <input type="text" name="usuario" placeholder="Nombre de usuario" required pattern="^[\w\s!@#$%&()\/=?¿¡]\S{1,40}$" title="Sólo caracteres alfabéticos, decimales y los signos !@#$%&()=?¿¡"><br>
                <label for="passwd">Contraseña</label><br>
                <input type="password" name="passwd" placeholder="Introduzca contraseña" required pattern="^[\S]{8,}$" title="Mayor a 8 caracteres, sin espacios">
            </fieldset>
            <fieldset>
                <legend>Rol</legend>
                <select name="rol">
                    <option value="administrador">Administrador</option>
                    <option value="usuario" selected>Usuario</option>
                </select>
            </fieldset>
            <div id="botones">
                <input type="submit" value="Aceptar">
                <input type="reset" value="Borrar">
            </div>
        </fieldset>
    </form>
</body>
</html>
