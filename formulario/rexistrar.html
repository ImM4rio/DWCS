<!DOCTYPE html>
<html lang="es">
<head>

    <style>
        form{
            width: 40%;
            margin: 0 auto;

        }

<body>
    <form action="garda.php" method="post">
        <fieldset>
            <legend>Registrar un usuario</legend>
            <label for="nombre">Nombre: <input type="text" name="nombre" required placeholder="Introduce tu nombre"></label>

        <button type="reset">Borrar</button>
    </form>
